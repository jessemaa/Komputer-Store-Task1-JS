<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Computer Store Inc.</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text">
                <img src="https://thumbs.dreamstime.com/b/trade-symbol-ways-arrow-laptop-logo-designs-vector-design-171844391.jpg" alt="Logo" width="45px">
                   &nbsp;&nbsp;&nbsp;The Latest Computers on Planet Earth
            </span>
        </div>
    </nav>

    <div class="main-container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Joe Banker</h5>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="card-text">Balance</p>
                            </div>
                            <div class="col-sm-6">
                                <p class="card-text" style="float:right;" id="bank-balance"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="card-text" id="outstanding-loan"></p>
                            </div>
                            <div class="col-sm-6">
                                <p class="card-text" style="float:right;" id="outstanding-loan-amount"></p>
                            </div>
                        </div>
                        &nbsp;
                        <button type="button" class="btn btn-success" style="width:100%;margin-top:40px;" onclick="getLoan()">Get a
                            Loan</button>
                        <span id="pay-loan-button"></span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Work</h5>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="card-text">Salary</p>
                            </div>
                            <div class="col-sm-6">
                                <p class="card-text" id="salary" style="float:right;"></p>
                            </div>
                        </div>
                        &nbsp;
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-warning" onclick="deposit()" style="margin-top:40px;width:100%;">Bank</a>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-primary"
                                    style="margin-top:40px;float:right;width:100%;" onclick="getPaid()">Work</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Laptops</h5>
                        <hr>
                        <select name="Laptops" style="width:100%;" id="pc-select" onchange="pcSelect()">
                            <option id="intol" value="intol" selected="selected">Intol Celeroon E10</option>
                            <option id="asus" value="asus">Asus Super 6000</option>
                            <option id="basic" value="basic">Really Basic V.1</option>
                            <option id="workhorse" value="workhorse">Work Horse WH100</option>
                        </select>
                        &nbsp;
                        <h5>Specs:</h5>
                        <p style="font-size:12px;" id="pc-specs"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="margin-top:20px;">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                                <img id="pc-img" src="https://thumbs.dreamstime.com/b/trade-symbol-ways-arrow-laptop-logo-designs-vector-design-171844391.jpg" alt="PC Image" width="150px">
                        </div>
                        <div class="col-sm-4">
                            <h2 id="pc-name"></h2>
                            <p id="pc-desc">The worlds best and only laptop store you need! We've got you covered! Just select a laptop from the dropdown menu and BUY NOW!</p>
                        </div>
                        <div class="col-sm-4 text-center">
                            <h2 id="pc-price"></h2>
                            <a href="#" class="btn btn-info" onclick="buyPc()">BUY NOW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
